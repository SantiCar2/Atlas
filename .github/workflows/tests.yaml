name: Run Unit Tests

on:
  push:
    branches:
      - '*'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.12.0'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test