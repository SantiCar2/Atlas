name: Build

on:
  push:
    branches:
      - master

jobs:
  build:
    strategy:
      matrix:
        os:
          [
            {
              os: windows-latest,
              build_path: 'out\atlas',
              artifact_name: 'atlas'
            }
          ]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.12.0'

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint
