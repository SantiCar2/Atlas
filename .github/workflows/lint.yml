name: Lint

on:
  workflow_dispatch:
  pull_request:
    branches:
      - "master"

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Git repository
              uses: actions/checkout@v2
            
            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20.12.0'
            
            - name: Install dependencies
              run: npm install

            - name: Lint
              run: npm run lint